<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API</title>
</head>

<body>
    <button class="login" id="login">Login</button>
</body>
<script src="../dist/index.js"></script>
<script>
    const successRedirectUrl = decodeURI('http://127.0.0.1:5500/success.html');
    const authRedirect = `https://accounts.spotify.com/authorize?client_id=d9a8b2f7634d48549a496954be94156f&redirect_uri=${encodeURI(successRedirectUrl)}&response_type=token&scope=user-top-read`
    document.querySelector('.login').addEventListener('click', () => window.location.replace(authRedirect));
</script>

</html>
