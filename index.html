<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Your Top Tracks on Spotify</title>
</head>

<body>
    <h1>Your top tracks from Spotify</h1>
    <img src="./assets/spotify-logo.png" alt="Spotify Logo" class="home-logo">
    <p class="description">Login with your Spotify account and get your personal top tracks</p>
    <button class="login btn btn__primary btn__primary--rounded" id="login">Login</button>
</body>
<script src="./dist/index.js"></script>
<script>
    const githubUrl = "https://haod98.github.io/spotify_api/success.html";
    const localhostUrl = "http://127.0.0.1:5500/success.html";
    const successRedirectUrl = decodeURI(githubUrl);
    const authRedirect = `https://accounts.spotify.com/authorize?client_id=d9a8b2f7634d48549a496954be94156f&redirect_uri=${encodeURI(successRedirectUrl)}&response_type=token&scope=user-top-read`
    document.querySelector('.login').addEventListener('click', () => window.location.replace(authRedirect));
</script>

</html>
